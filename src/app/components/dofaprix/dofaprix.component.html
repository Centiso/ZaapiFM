<div style="overflow-x:auto;">
    <table>
        <td *ngFor="let stat of statsItem">
            <tr *ngFor="let rune of stat.runes">
                <span class="input-group-text" id="addon-wrapping">{{rune.nom}}</span>
                <input #boxRune (blur)="updatePrixRune(rune, boxRune.value)"
                    type="text" class="form-control" maxlength="6" size="3">
            </tr>
        </td>
    </table>
</div>
