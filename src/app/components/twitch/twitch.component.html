<div class="component">
    <div>
        <div class="scrolling-wrapper row flex-row flex-nowrap mt-1 pb-1 pt-1">
            <tr *ngFor="let d of StreamerList.data">
                <div class="card" style="width: 15rem;" style="height: 300px; margin-bottom: 5%;">
                    <img src="{{d.thumbnail_url}}" alt="">
                    <div class="card-body">
                        <h6 class="card-title">{{d.display_name}}</h6>
                        <p class="card-text">{{d.title}}</p>
                        <a href="https://www.twitch.tv/{{d.broadcaster_login}}" class="btn" style="background-color: #534340; margin: auto; color: #C5D8A4; box-shadow: 3px 1px 5px #534340;">Regarder</a>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</div>
