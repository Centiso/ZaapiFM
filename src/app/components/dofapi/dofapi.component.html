<div>
    <div>
        <!--Barre de recherche du nom de l'item-->
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Item</span>
            <input type="text" class="form-control" aria-label="Item" aria-describedby="addon-wrapping" style="margin-right: 300px;">
        </div>

    </div>

    <!--Interface principale avec affichage de i containers-->
        <!--NOTE : Possibilité d'encapsuler dans un *ngIf pour ne pas afficher si le
        résultat de la recherche d'item n'est pas assez précis / bon pour identifier
        un item en particulier-->
    <table>
        <tr *ngFor="let stat of statsItem">
            <th> {{stat.nom}} </th>
            <td *ngFor="let rune of stat.runes">
                <p> {{rune.nom}} </p>
                <input #boxRune (blur)="updateNombreRuneDeb(rune, boxRune.value)"
                    type="text" maxlength="6" size="3">
            </td>
            <td *ngFor="let rune of stat.runes">
                <p> {{rune.nom}} </p>
                <input #boxRune (blur)="updateNombreRuneFin(rune, boxRune.value)"
                    type="text" maxlength="6" size="3">
            </td>
        </tr>
    </table>

    <div>
        <!--Bouton pour ajouter 1 container à i-->
        <input type="button" id="addExo" value="Ajouter un Exo">
        <input type="select">
            <label>Ajouter un Exo</label>
            <option (click)="ajouterExo(stat)" *ngfor="let stat of tCaracs">{{stat.nom}}</option>
        </input>

        <!--Zone de texte représentant le prix final de FM-->
        <p>Prix calculé : {{prixTotal}}</p>
    </div>
</div>
