<div class="container-fluid">
    <div class="row" style="margin: auto;">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Item">
            <label for="floatingInput" style="color: #534340; margin-left: 2%;">Item</label>
          </div>

        <!--Menu déroulant du prix des différentes runes-->
        <!-- A AJOUTER DANS UN AUTRE COMPOSANT IDK
        <ul *ngFor="let stat of statsItem">
            <li>
                <p> {{stat.nom}} </p>
                <input type="text" id="ADEFINIR?" maxlength="8" size="6">
            </li>
        </ul>
        -->

        <!--Interface principale avec affichage de i containers-->
        <!--NOTE : Possibilité d'encapsuler dans un *ngIf pour ne pas afficher si le
        résultat de la recherche d'item n'est pas assez précis / bon pour identifier
        un item en particulier-->
        <table>
            <tr *ngFor="let stat of statsItem">
                <th> {{stat.nom}} </th>
                <td *ngFor="let rune of stat.runes">
                    <p> {{rune.nom}} </p>
                    <input id="{{rune.nDebut}}" type="text" maxlength="6" size="3">
                </td>
                <td *ngFor="let rune of stat.runes">
                    <p> {{rune.nom}} </p>
                  <input id="{{rune.nFin}}" type="text" maxlength="6" size="3">
                </td>
            </tr>
        </table>
    </div>

    

    <div>
        <!--Bouton pour ajouter 1 container à i-->
        <input type="button" id="addExo" value="Ajouter un Exo">

        <!--Zone de texte représentant le prix final de FM-->
        <p>Prix calculé : LMAO</p>
    </div>
</div>
