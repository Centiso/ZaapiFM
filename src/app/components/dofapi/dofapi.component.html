<h2>Dofapi test :</h2>
<div>
    <div>
        <table class="table table-light table-hover">
            <thead>
                <tr>
                    <th> Name</th>
                    <th> ID</th>
                    <th> Type</th>
                    <th> Item</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of Dofusteuse">
                    <td> {{d.name}}</td>
                    <td> {{d.ankamaId}}</td>
                    <td> {{d.type}}</td>
                    <td> 
                        <a href="{{d.url}}" target="_blank">
                            <img 
                            [src]="d.imgUrl" 
                            height="64" 
                            alt="Image de {{d.name}} venant de Dofus"
                            title="{{d.name}}">
                        </a>    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
